{% extends "login/base.html" %}

{% block title %}
<title>Reset Password</title>
{% endblock title %}

{% block txtcntr %}
<div class="card-body p-md-3 text-center">
{% endblock txtcntr %}

{% block content %}
<form>
    <div class="form-outline mb-4">
        <input type="email" id="form-username" class="form-control form-control-lg" placeholder="Recovery email address"/>
        <label class="form-label" for="form-username">Username</label>
    </div>

    <div class="text-center pt-1">
        <button class="btn btn-primary btn-block fa-lg  mb-3" type="button">
            Send request
        </button>
    </div>

    <div class="d-flex align-items-center justify-content-center pb-4">
        <p class="mb-0 me-2"><a href="{% url 'login' %}">Back to Login page</a></p>
    </div>
</form>
{% endblock content %}
