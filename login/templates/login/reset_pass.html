{% extends "login/base.html" %}

{% block title %}
<title>Reset Password</title>
{% endblock title %}

{% block centerdiv %}
<div class="row g-0 justify-content-center">
{% endblock centerdiv%}

{% block txtcntr %}
<div class="card-body p-md-5 mx-md-4 text-center">
{% endblock txtcntr %}

{% block content %}
<form>
    <p>Account recovery</p>
    <div class="form-outline mb-4">
        <input type="email" id="form-username" class="form-control form-control-lg" placeholder="Recovery email address"/>
        <label class="form-label" for="form-username">Username</label>
    </div>

    <div class="text-center pt-1 mb-5 pb-1">
        <button class="btn btn-primary btn-block fa-lg  mb-3" type="button">
            Send request
        </button>
    </div>

    <div class="d-flex align-items-center justify-content-center pb-4">
        <p class="mb-0 me-2"><a href="{% url 'portal-login' %}">Back to Login page</a></p>
    </div>
</form>
{% endblock content %}
