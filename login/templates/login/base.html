{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'login/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <section class="jasmeet ">
        <div class="shivam" >
            <img class="img-fluid" src="{% static 'login/img/mr-bg.jpg' %}" style="width: 100%; height: 100vh; filter: brightness(50%);"  alt="mr-bg">
            
            <!-- <p style="color: #b9c2cd;">2023 Â© All rights reserved & Privacy Policy</p> -->
            
        </div>
        <div class="sainsh " >
            <div class="rounded-3 text-black justify-content-center" >
                    <div class="col-lg-6" style=" width: 100%;">
                        {% block txtcntr %}{% endblock %}
                            <div class="text-center">
                                <img class="img-fluid" src="{% static 'login/img/mr-logo.png' %}" style="width: 185px;" alt="mr-logo">
                                <h4><br></h4>
                            </div>  
                            
                            {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags == "error" %}
                                        <div class="alert alert-danger">
                                            {{ message }}
                                        </div>
                                    {% else %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                            {% block content %}{% endblock %}
                    </div>
            </div>
        </div>
    </section>

    <script src="{% static 'login/js/mdb.min.js' %}"></script>
    
</body>
</html>
