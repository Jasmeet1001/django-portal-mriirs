{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Change Password</title>
{% endblock title %}

{% block main %}
<div class="col">
    <div class="card border-0">
      <div class="card-body">
          <h5 class="card-title">Change Password</h5>
          <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-danger mt-3" value="Save">Change Password</button>
          </form>
      </div>
    </div>
  </div>
{% endblock main %}
